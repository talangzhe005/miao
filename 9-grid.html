<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9-grid</title>
    <style>
        table {
            box-sizing: border-box;
            border-collapse: collapse;
        }
        
        td {
            text-align: center;
            width: 50px;
            height: 50px;
            border: 5px inset blue;
        }
        
        td:hover {
            cursor: pointer;
            border: 5px solid red;
        }
    </style>
</head>

<body>
    <div>
        <table>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
            </tr>
            <tr>
                <td>7</td>
                <td>8</td>
                <td>9</td>
            </tr>
        </table>
    </div>
</body>

</html>

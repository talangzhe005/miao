<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>solar-system</title>
  <style>
    body {
      background-color: black;
    }
    section {
      position: relative;
      left: 500px;
      top: 200px;
    }
    #earth,
    #sun,
    #moon {
      position: absolute;
      width: 180px;
    }
    
    #moon {
      width: 100px;
    }
    #earth {
      width:60px;
    }

  </style>
</head>
<body>
  <section>
    <div id="sun"><img src="images/sun.jpg" alt="" width="100%"></div>
    <div id="earth"><img src="images/earth.jpg" alt="" width="100%"></div>
    <div id="moon"><img src="images/moon.jpg" alt="" width="50%"></div>
  </section>

  <script>
    let sun = document.querySelector('#sun')
    let earth = document.querySelector('#earth')
    let moon = document.querySelector('#moon')

    let angle1 = 0
    let angle2 = 0
    let angle3 = 0

    requestAnimationFrame(function animate(time){
      angle1 = time * 0.0004
      angle2 = time * 0.001
      angle3 = time * 0.002

      let x1 = Math.cos(angle1) * 500 - 90
      let y1 = Math.sin(angle1) * 500 - 90
      sun.style.left = x1 + 'px'
      sun.style.top = y1 + 'px'

      let x2 = Math.cos(angle2) * 200 + x1 + 90 -30
      let y2 = Math.sin(angle2) * 200 + y1 + 90 -30
      earth.style.left = x2 + 'px' 
      earth.style.top =  y2 + 'px'


      
      let x3 = Math.cos(angle3) * 80 + x2
      let y3 = Math.sin(angle3) * 80 + y2
      moon.style.left = x3 + 'px'
      moon.style.top =  y3 + 'px'



      requestAnimationFrame(animate)
    })
    
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>画图</title>
  <style>
    canvas {
      border: 2px solid #f0f;
      display: block;
      margin: auto;
    }
  </style>
</head>
<body>
  <canvas width="500" height="500"></canvas>
</body>
<script>
  var canvas = document.querySelector('canvas')
  canvas.style.imageRendering = 'pixelated' //放大时的插帧方式：不插帧，直接放大像素
  var ctx = canvas.getContext('2d')

  function dot(x, y, color = 'black') {
    x = Math.round(x)
    y = Math.round(y)
    ctx.fillStyle = color
    ctx.fillRect(x, y, 1, 1)
  }
  /**
   * YOUR TASK
      * 在 坐标 (42, 42) 画出一个点
      * 画一条实线
      * 画一条一个实点一个空点的虚线
      * 画一条两个实点两个空点的虚线
      * 画一条三个实点两个空点的虚线
      * 画一条45度的斜线
      * 画一条30度的斜线（与x轴或y轴的夹角呈30度）
      * 画一条跨越画布左上角和右下角的对角线
      * 画一个空心矩形
      * 画一个实心矩形
      * 画两个个空心的圆，居中：
        * 一个半径为50像素
        * 一个半径为200像素
      * 画一个实心的圆，半径至少为100像素
      * 画一个【大小合适】的sin(x)的图像

      * 画出rgb色彩空间的某一面（尺寸要大于100x100）
        如果做出上一题后，尝试将其每个点的坐标乘以一个矩阵（如(2,0,0,2)或(1,0.27得到新的位置，即绘制出被线性变幻后的色彩空间某一面
        可以考虑如下几种矩阵：
           2 0
           0 2
           ------
           1  0.27
           0  1
           ------
           0.5    0.87
           -0.87  0.5

   */
</script>
<script>
  // 不可更改上面的代码
  // 你的代码写在这里
  // YOUR CODE GOES BELOW
  
  //在 坐标 (42, 42) 画出一个点
  dot(42, 42, 'red')

  //画一条实线
  for(var i = 0;i <= 500;i++){
    dot(i, 10, 'green')
  }

  //画一条一个实点一个空点的虚线
  for(var i = 0; i <= 500; i += 2 ){
    dot(i, 20, 'pink')
  }

  //画一条两个实点两个空点的虚线
  for(var i = 0; i <= 500; i += 4){
    dot(i, 30, 'green')
    dot(i+1, 30, 'green')
  }  
  
  //画一条三个实点两个空点的虚线
  for(var i = 0; i <= 500; i += 5){
    dot(i, 40, 'pink')
    dot(i+1, 40, 'pink')
    dot(i+2, 40, 'pink')
  }

  //画一条45度的斜线
  for(var i = 0; i <= 500 * Math.sqrt(2); i++){
    dot(i+100, i, '#76EE00')
  }

  //画一条30度的斜线（与x轴或y轴的夹角呈30度）
  for(var i = 0;i <= 1000; i++){
    dot(i, Math.sqrt(3) * i, '#668B8B')
  }

  //画一条跨越画布左上角和右下角的对角线
  for(var i = 0; i <= 500 * Math.sqrt(2); i++){
    dot(i, i, '#76EE00')
  }

  //画一个空心矩形
  for(var i =70; i <= 150; i++){
    dot(35, i, '#FF1493')
    dot(115, i, '#FF1493')
    dot(i-35, 70, '#FF1493')
    dot(i-35, 150, '#FF1493')
  }

  //画一个实心矩形
  for(var j =120; j <= 200; j++){
    for(var i =70; i <= 150; i++){
      dot(j, i, '#FF1493')
    }
  }

  /*
        画两个个空心的圆，居中：
        * 一个半径为50像素
        * 一个半径为200像素

  */
  for(var i = 1; i <= 100; i++){
    dot(200 + i,250 - Math.sqrt(2500 - (Math.pow(250 - (200 + i), 2))) , '#CD2626')
    dot(200 + i,250 + Math.sqrt(2500 - (Math.pow(250 - (200 + i), 2))) , '#CD2626')
  }
  for(var i = 1; i <= 100; i++){
    dot(250 - Math.sqrt(2500 - (Math.pow(250 - (200 + i), 2))), 200 + i, '#CD2626' )
    dot(250 + Math.sqrt(2500 - (Math.pow(250 - (200 + i), 2))), 200 + i, '#CD2626' )
  }

  for(var i = 1 ; i<=400; i++){
    dot(50 + i,250 - Math.sqrt(40000 - (Math.pow(250 - (50 + i), 2))) , '#CD2626')
    dot(50 + i,250 + Math.sqrt(40000 - (Math.pow(250 - (50 + i), 2))) , '#CD2626')
  }
  for(var i = 1 ; i<=400; i++){
    dot(250 - Math.sqrt(40000 - (Math.pow(250 - (50 + i), 2))), 50 + i, '#CD2626')
    dot(250 + Math.sqrt(40000 - (Math.pow(250 - (50 + i), 2))), 50 + i, '#CD2626')
  }


  //画一个实心的圆，半径至少为100像素
  for(var j = 100; j > 0; j--){
    for(var i = 1 ; i <= 200; i++){
      dot(300 + i,250 - Math.sqrt(Math.pow(j,2) - (Math.pow(400 - (300 + i), 2))) , '#CD2626')
      dot(300 + i,250 + Math.sqrt(Math.pow(j,2) - (Math.pow(400 - (300 + i), 2))) , '#CD2626')
    }
  }
  for(var j =100; j > 0; j--){
    for(var i = 1 ; i <= 200; i++){
      dot(400 - Math.sqrt(Math.pow(j,2) - (Math.pow(250 - (150 + i), 2))), 150 + i, '#CD2626')
      dot(400 + Math.sqrt(Math.pow(j,2) - (Math.pow(250 - (150 + i), 2))), 150 + i, '#CD2626')
    }
  }
  
  // 画一个【大小合适】的sin(x)的图像
  for(var i = 1; i < 200; i++){
    dot( i, 250 + Math.sin(i), '#000080')
  }
  
  

  //画出rgb色彩空间的某一面（尺寸要大于100x100）
  //debugger
  for(var j =210; j <= 290; j++){
    for(var i =70; i <= 150; i++){
      var str = "rgb(" + (j - 50)+" " + (255 -  i) + " "+ (0 + i) +")"
      dot(j, i, str)
    }
  }


  /*
    如果做出上一题后，尝试将其每个点的坐标乘以一个矩阵（如(2,0,0,2)或(1,0.27得到新的位置，即绘制出被线性变幻后的色彩空间某一面
        可以考虑如下几种矩阵：
           2 0
           0 2
           ------
           1  0.27
           0  1
           ------
           0.5    0.87
           -0.87  0.5
  */
</script>
</html>

    <title>qq-mail-position</title>
    <style>
        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 80px;
            background-color: #954069;
        }
        
        aside {
            position: fixed;
            top: 80px;
            left: 0;
            bottom: 0;
            width: 200px;
            background-color: #754348;
        }
        
        main {
            position: fixed;
            top: 80px;
            left: 200px;
            right: 0;
            bottom: 0;
            background-color: #957849;
            overflow: scroll;
        }
    </style>
</head>

    <aside></aside>
    <main></main>
</body>
